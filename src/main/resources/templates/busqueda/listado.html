<html
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        
       
        <h2>Listado de clientes</h2>
        
        <form th:action="@{/busqueda/listado}">
               

            <label>Filtrar por Apellidos</label>
            
            
            <input type="text" name="apellidos" th:value="${apellidos}"/>
            <br>
            
            <input type="submit" name="buscar" value="Buscar"/>
         </form>
        </br>
        </br>
        </br>
        <div th:if="${clientes !=null and !clientes.empty}">
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Credito</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td>[[${cliente.nombre}]]</td>
                    <td>[[${cliente.apellidos}]]</td>
                    <td>[[${cliente.correo}]]</td>
                    <td>[[${cliente.telefono}]]</td>
                    <td style="text-align: right">[[${#numbers.formatDecimal(cliente.credito.limite,3,2)}]]</td>
               
                    
                </tr>
            </tbody>
        </table>
        </div>
        
        <div th:if="${clientes ==null or clientes.empty}">
            <h2>No se encuentran datos de table</h2>
        </div>
        
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
